<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <meta name="author" content="Darling_">
        <meta name="robots" content="index,follow">
        <meta name="revisit-after" content="5 days">
        <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0">
        <meta name="HandheldFriendly" content="True">
        <meta name="MobileOptimized" content="320">

        <meta http-equiv="Expires" content="0">
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Cache-Control" content="no-cache">

        <title>Zani Countdown</title>
        <link rel="stylesheet" href="style/main.css">
    </head>
    <body>
        <div class="bgimg filter">
			<div class="container">
				<div class="countdown">
					<div class="time-block" id="day-block">
						<span id="days">--</span>
						<label>days</label>
					</div>
					<div class="time-block" id="hour-block">
						<span id="hours">--</span>
						<label>hours</label>
					</div>
					<div class="time-block" id="minute-block">
						<span id="minutes">--</span>
						<label>minutes</label>
					</div>
					<div class="time-block" id="second-block">
						<span id="seconds">--</span>
						<label>seconds</label>
					</div>
				</div>
				<!--<div class="countdown">
					<span id="days" class="timevalue">--</span>:
					<span id="hours" class="timevalue">--</span>:
					<span id="minutes" class="timevalue">--</span>:
					<span id="seconds" class="timevalue">--</span>
				</div>-->
				<div class="arrivalDate">
					<span>   2025-04-29 11:00 (UTC+8)   </span>
				</div>
			</div>
            <footer>
                <a href="https://github.com/cedar124" target="_blank">Github</a>
            </footer>
        </div>
    </body>
    <script src="js/main.js"></script>
</html>
